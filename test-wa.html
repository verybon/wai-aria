<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="utf-8">
	<title>Tab UI</title>
</head>
<body>
	<h1>웹 접근성 ARIA 가이드</h1>
	<section>
		<h2>탭 리스트</h2>
		<ul role="tablist">
			<li role="presentation">
				<a href="#section1" id="tab-id1" role="tab" aria-selected="true" aria-controls=“section1”>ㄱ</a>
			</li>
			<li role="presentation">
				<a href="#section2" id="tab-id2" role="tab" aria-selected="false" aria-controls=“section2”>ㄴ</a>
			</li>
			<li role="presentation">
				<a href="#section3" id="tab-id3" role="tab" aria-selected="false" aria-controls=“section3”>ㄷ</a>
			</li>
		</ul>
		<div id="section1" role=“tabpanel” aria-labelledby=“tab-id1”>
			ㄱ 내용
		</div>
		<div id="section2" role=“tabpanel” aria-labelledby=“tab-id2”>
			ㄴ 내용
		</div>
		<div id="section3" role=“tabpanel” aria-labelledby=“tab-id3”>
			ㄷ 내용
		</div>
		<script>
			document.addEventListener('DOMContentLoaded', function(){
				const _tablist = document.querySelectorAll("[role=tab]");
				_tablist.forEach(function(obj, index){
					obj.addEventListener("click", function(e){
						fn_tablist_init()
						this.classList.add("on");
						this.setAttribute("aria-selected", "true");
					});
				});
				function fn_tablist_init(){
					const nodes = document.querySelectorAll("[role=tab]");
					for(let i = -1, node = null; node = nodes[++i];){
						node.classList.remove("on");
						node.setAttribute("aria-selected", "false");
						//node.removeAttribute("aria-hidden");
					}
				}
			}, false);
		</script>
	</section>
		
	<section>
		<h2>라디오</h2>
		<input type="radio" name="r1" id="r1_1" />
		<label for="r1_1">테스트1</label>
    	<input type="radio" name="r1" id="r1_2" title="테스트2-2-2" aria-label="테스트2+2+2" />
		<label for="r1_2">테스트2222</label>
		<input type="radio" name="r1" id="r1_3" title="테스트444" aria-label="테스트333" />
		<label for="r1_3">테스트555</label>
	</section>
	
</body>
</html>
