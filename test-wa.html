<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="utf-8">
	<title>Tab UI</title>
</head>
<body>
	
	<section>
		<h1>웹 접근성 탭 리스트</h1>
		<ul role="tablist">
			<li role="presentation">
				<a href="#section1" id="tab-id1" role="tab" aria-selected="true" aria-controls=“section1”>ㄱ 탭</a>
			</li>
			<li role="presentation">
				<a href="#section2" id="tab-id2" role="tab" aria-selected="false" aria-controls=“section2”>ㄴ 탭</a>
			</li>
			<li role="presentation">
				<a href="#section3" id="tab-id3" role="tab" aria-selected="false" aria-controls=“section3”>ㄷ 탭</a>
			</li>
		</ul>
		<div id="section1" role=“tabpanel” aria-labelledby=“tab-id1”>
			ㄱ 탭내용
		</div>
		<div id="section2" role=“tabpanel” aria-labelledby=“tab-id2”>
			ㄴ 탭내용
		</div>
		<div id="section3" role=“tabpanel” aria-labelledby=“tab-id3”>
			ㄷ 탭내용
		</div>
	</section>

	<label for="r1_3">테스트555</label>

</body>
</html>
